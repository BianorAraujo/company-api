version: '3.9'

services:
  # Banco de Dados SQL Server
  sql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sql-server
    environment:
      ACCEPT_EULA: "1"
      MSSQL_SA_PASSWORD: "Password1!"
    ports:
      - "1433:1433"
    volumes:
      - sqlvolume:/var/opt/mssql
    networks:
      - minha-rede

volumes:
  sqlvolume:
  #apivolume:

networks:
  minha-rede:
    driver: bridge